<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multilingual Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(#3688f2, #5e9bea, #9cc3f6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 90%;
      max-width: 1200px;
      height: 85vh;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: linear-gradient(#cfedf6, #abe1f1, #8adcf5);
    }

    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      background: linear-gradient(to left, #04a004, #11c90e);
      color: #ffffff;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background:linear-gradient(to right, #afb1b3, #e0e2e3);
      color: #343030;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      border-top: 5px solid #ddd;
      border-bottom: 5px solid #ddd;
      border-left: 5px solid #ddd;
      border-right: 5px solid #ddd;
      padding: 12px;
      background: #fff;
      
    }

    #language{
      margin-right: 40px;
      font-size: large;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;    
    }

    select{
      border: 1px solid #ccc;
      border-radius: 35px;
      padding: 10px;
      font-size: 14px;
      outline: none;
      
    }

    .input-area input {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    .input-area select {
      margin-right: 50px;
    }

    .input-area input {
      flex: 1;
      margin-right: 10px;
      width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .input-area button {
      background: #0078ff;
      color: rgb(255, 255, 255);
      border: none;
      align-items:self-end;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #005fcc;
    }

    .news-section {
      width: 28%;
      background: #fafafa;
      border-left: 1px solid #ddd;
      padding: 18px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .news-section h2 {
      font-size: 20px;
      margin-bottom: 14px;
      color: #ab3112;
      font-weight: bolder;
      font-family: 'Times New Roman', Times, serif;
    }
     .chat-window h1 {
      font-size: 24px;
      border-bottom: #8a0bf9 2px solid;
      margin-bottom: 18px;
      color:  #024A6E;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
    }
    .news-item {
      background: #e0e6ee;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      color:#4b4646;
      font-size: 16px;
      line-height: 1.4;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        height: 95vh;
      }
      .news-section {
        width: 100%;
        height: 160px;
        border-left:1px solid #ddd ;
        border-top: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-section">
      <div class="chat-window" id="chat-window">
          <h1 id="title"> Healora - Healthcare awareness With Multilingual AI Chatbot</h1>
          <select id="language">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ma">Malayalam</option>
          </select>
      </div>
      
        <div class="input-area">
        <input type="text" id="user_input" placeholder="Ask me anything..."/>
        <button id = "message" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="news-section">
      
      <h2 id="news">Live News</h2>
      <div id="news-feed"></div>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user_input");
    const newsFeed = document.getElementById("news-feed");

    const newsList = [
      "Flu spread in several states, health officials on alert.",
      "New COVID-19 variant detected, researchers studying its impact.",
      "Vaccination drive accelerates, aiming for 80% coverage by year-end.",
      "Mental health awareness campaigns gain momentum globally.",
      "Breakthrough in cancer research offers new hope for patients."    
    ];
    let newsIndex = 0;

    function updateNews() {
      const item = document.createElement("div");
      item.className = "news-item";
      item.innerText = newsList[newsIndex];
      newsFeed.prepend(item);
      newsIndex = (newsIndex + 1) % newsList.length;
    }
    setInterval(updateNews, 4000);
    updateNews();

    function sendMessage() {
      const text = userInput.value.trim();
      const lang = document.getElementById("language").value;
      if (!text) return;

      addMessage(text, "user");

      let response = "";
      if (lang === "en") response = "You said: " + text;
      else if (lang === "hi") response = "आपने कहा: " + text;
      else if (lang === "ta") response = "நீங்கள் சொன்னது: " + text;
      else if (lang == "te") response = "మీరు చెప్పారు: " + text;
      else if (lang == "ma") response = "താങ്കൾ പറഞ്ഞു: " + text;
      setTimeout(() => addMessage(response, "bot"), 600);

      userInput.value = "";
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    
    document.getElementById("language").addEventListener("change", function () {
    const selectedLanguage = this.value;
    document.getElementById("title").textContent = translations[selectedLanguage].title;
    document.getElementById("news").textContent = translations[selectedLanguage].news;
    document.getElementById("user_input"). placeholder= translations[selectedLanguage].user_input;
    document.getElementById("message").textContent = translations[selectedLanguage].message;
   
 
});

    </script>

    <script src="translate.js"></script>
</body>
</html>
